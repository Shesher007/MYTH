version: 2.1

orbs:
  node: circleci/node@5
  rust: circleci/rust@1.6.0
  python: circleci/python@3.0.0
  win: circleci/windows@5.0.0

executors:
  linux-executor:
    docker:
      - image: cimg/python:3.13.11
    environment:
      UV_LINK_MODE: "copy"
      TAURI_TARGET_TRIPLE: "x86_64-unknown-linux-gnu"
  windows-executor:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.medium
    environment:
      UV_LINK_MODE: "copy"
      TAURI_TARGET_TRIPLE: "x86_64-pc-windows-msvc"

jobs:
  validate:
    executor: linux-executor
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Sync Dependencies
          command: uv sync --all-extras
      - run:
          name: Validate Hydration
          command: uv run python scripts/ci_orchestrator.py validate --verbose
      - store_test_results:
          path: tests/

  lint:
    executor: linux-executor
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - node/install:
          node-version: "24.12.0"
      - run:
          name: Sync Dependencies
          command: uv sync --all-extras
      - run:
          name: Run Linters
          command: uv run python scripts/ci_orchestrator.py lint --verbose
      - store_test_results:
          path: tests/

  test:
    executor: linux-executor
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Sync Dependencies
          command: uv sync --all-extras
      - run:
          name: Run Tests
          command: uv run python scripts/ci_orchestrator.py test --verbose
      - store_test_results:
          path: tests/
      - store_artifacts:
          path: tests/test_errors.txt
          destination: test-reports

  build-linux-deb:
    # Parallel Job Part 1: Debian/Ubuntu Bundling
    # Split to bypass CircleCI's 60-minute absolute job timeout for large 1.6GiB payloads.
    executor: linux-executor
    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: |
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo rm -f /etc/apt/sources.list.d/docker.list /etc/apt/sources.list.d/archive_uri-https_download_docker_com_linux_ubuntu-jammy.list /etc/apt/sources.list.d/docker.list.distUpgrade
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev rpm
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Setup Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo 'source $HOME/.cargo/env' >> $BASH_ENV
            source $HOME/.cargo/env
            rustup target add x86_64-unknown-linux-gnu
      - run:
          name: Sync Dependencies
          command: uv sync --all-extras
      - node/install:
          node-version: "24.12.0"
      - run:
          name: Environment Setup & Hydration
          command: |
            mkdir -p ui/src-tauri/binaries
            mkdir -p ui/src-tauri/resources
            for dir in nodejs nmap driver_installers; do
              mkdir -p "ui/src-tauri/binaries/$dir"
              echo "placeholder" > "ui/src-tauri/binaries/$dir/.gitkeep"
            done
            uv run python scripts/ci_orchestrator.py validate --verbose
      - run:
          name: Download TITAN Go Binaries
          command: python3 scripts/install_titan_dependencies.py
          environment:
            PDTM_HOME: "/home/circleci/project/ui/src-tauri/binaries"
            TAURI_TARGET_TRIPLE: "x86_64-unknown-linux-gnu"
      - run:
          name: Package Backend
          command: PYTHONWARNINGS="ignore" uv run python scripts/ci_orchestrator.py build-backend --target x86_64-unknown-linux-gnu --verbose
      - run:
          name: Verify Backend Sidecar
          command: |
            echo "=== Sidecar Verification ==="
            EXPECTED_NAME="myth-backend-x86_64-unknown-linux-gnu"
            SIDECAR_PATH="ui/src-tauri/binaries/${EXPECTED_NAME}"
            if [ -f "$SIDECAR_PATH" ]; then
              echo "✅ Sidecar found: $SIDECAR_PATH"
              ls -lh "$SIDECAR_PATH"
            else
              echo "❌ FATAL: Sidecar missing: $SIDECAR_PATH"
              ls -la ui/src-tauri/binaries/
              exit 1
            fi
      - run:
          name: Build Desktop App (DEB)
          command: PYTHONWARNINGS="ignore" uv run python scripts/ci_orchestrator.py build-desktop --target x86_64-unknown-linux-gnu --bundles deb --verbose
          no_output_timeout: 100m
          environment:
            GITHUB_TOKEN: ${CUSTOM_DEPLOY_TOKEN}
      - run:
          name: Generate Linux Packages
          command: uv run python scripts/ci_orchestrator.py linux-packages --verbose
      - persist_to_workspace:
          root: .
          paths:
            - ui/src-tauri/target/x86_64-unknown-linux-gnu/release/
            - ui/src-tauri/binaries/
            - ui/src-tauri/resources/
            - ui/src-tauri/tauri.conf.json
            - ui/src-tauri/Cargo.toml
            - ui/src-tauri/Cargo.lock
            - ui/src-tauri/src/
            - ui/src-tauri/capabilities/
            - ui/src-tauri/icons/
            - ui/package.json
            - ui/package-lock.json
            - ui/dist/
            - governance/
            - resources/
            - pyproject.toml
            - packaging/
      - store_artifacts:
          path: ui/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/
          destination: bundles-deb
      - store_artifacts:
          path: dist_distribution/
          destination: bundles-extras

  build-linux-rpm:
    # Lightweight Job: RPM Bundling Only
    # Attaches workspace from build-linux-deb to avoid redundant compilation.
    executor: linux-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install Bundling Dependencies
          command: |
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y rpm libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
      - run:
          name: Setup Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo 'source $HOME/.cargo/env' >> $BASH_ENV
            source $HOME/.cargo/env
            rustup target add x86_64-unknown-linux-gnu
      - node/install:
          node-version: "24.12.0"
      - run:
          name: Install Tauri CLI
          command: npm install --prefix ui @tauri-apps/cli
      - run:
          name: Bundle RPM
          command: |
            uv run python scripts/ci_orchestrator.py build-desktop --target x86_64-unknown-linux-gnu --bundles rpm --skip-before-build --verbose
          no_output_timeout: 30m
          environment:
            GITHUB_TOKEN: ${CUSTOM_DEPLOY_TOKEN}
      - store_artifacts:
          path: ui/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/
          destination: bundles-rpm

  build-linux-appimage:
    # Lightweight Job: AppImage Bundling Only
    # Attaches workspace from build-linux-deb to avoid redundant compilation.
    executor: linux-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Bundling Dependencies
          command: |
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev libfuse2
      - run:
          name: Setup Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo 'source $HOME/.cargo/env' >> $BASH_ENV
            source $HOME/.cargo/env
            rustup target add x86_64-unknown-linux-gnu
      - node/install:
          node-version: "24.12.0"
      - run:
          name: Install Tauri CLI
          command: npm install --prefix ui @tauri-apps/cli
      - run:
          name: Bundle AppImage
          command: |
            uv run python scripts/ci_orchestrator.py build-desktop --target x86_64-unknown-linux-gnu --bundles appimage --skip-before-build --verbose
          no_output_timeout: 30m
          environment:
            GITHUB_TOKEN: ${CUSTOM_DEPLOY_TOKEN}
            NO_STRIP: "1"
            APPIMAGE_EXTRACT_AND_RUN: "1"
      - store_artifacts:
          path: ui/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/
          destination: bundles-appimage

  build-website:
    executor: linux-executor
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
      - node/install:
          node-version: "24.12.0"
      - run:
          name: Build Website
          command: uv run python scripts/ci_orchestrator.py deploy-website --dry-run --verbose
      - store_artifacts:
          path: website/dist
          destination: website-dist

  build-windows:
    executor: windows-executor
    steps:
      - checkout
      - run:
          name: Install uv
          command: |
             powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
             # Use CircleCI's recommended way to persist PATH on Windows
             echo "setx PATH \"$env:PATH;$HOME\.local\bin\"" | clip
             powershell -ExecutionPolicy ByPass -c "setx PATH \"$env:PATH;$HOME\.local\bin\""
      - run:
          name: Install Python via uv
          command: |
            uv python install 3.13.11
            # Ensure future steps see the uv-managed python
            uv venv
      - run:
          name: Build Backend
          command: |
            uv run python scripts/ci_orchestrator.py build-backend --target x86_64-pc-windows-msvc --verbose
      - run:
          name: Build Desktop (NSIS)
          command: |
             uv run python scripts/ci_orchestrator.py build-desktop --target x86_64-pc-windows-msvc --bundles nsis --verbose
      - store_artifacts:
          path: ui/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/
          destination: bundles-windows

workflows:
  version: 2
  build-and-test:
    jobs:
      - validate
      - lint:
          requires:
            - validate
      - test:
          requires:
            - validate
      - build-linux-deb:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - main
      - build-linux-rpm:
          requires:
            - build-linux-deb
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - main
      - build-linux-appimage:
          requires:
            - build-linux-deb
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - main
      - build-windows:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - main
      - build-website:
