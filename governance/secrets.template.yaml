# =============================================================================
# ‚å¨ M.Y.T.H. SOVEREIGN SECRETS (TEMPLATE)
# =============================================================================
# This is a public template. Real keys should be injected during build
# via the MYTH_SECRETS_BUNDLE environment variable.
# -----------------------------------------------------------------------------

ai_providers:
  mistral:
    strategy: "round-robin"
    cooldown: 60
    keys:
      - "YOUR_MISTRAL_KEY"

  nvidia:
    strategy: "round-robin" 
    keys:
      - "YOUR_NVIDIA_KEY"
      - "YOUR_NVIDIA_KEY"

  google_ai_studio:
    strategy: "failover-only"
    keys:
      - "YOUR_GOOGLE_AI_STUDIO_KEY"

recon:
  shodan:
    strategy: "round-robin"
    keys:
      - "YOUR_SHODAN_KEY"
  
  censys:
    strategy: "round-robin"
    pairs:
      - id: "YOUR_CENSYS_ID"
        secret: "YOUR_CENSYS_SECRET"
    
  securitytrails:
    keys:
      - "YOUR_SECURITYTRAILS_KEY"

  project_discovery:
    keys:
      - "YOUR_PD_KEY"
  chaos: "YOUR_PD_KEY"
  pd_api: "YOUR_PD_KEY"

threat_intel:
  virustotal:
    strategy: "round-robin"
    keys:
      - "YOUR_VIRUSTOTAL_KEY"
  abuseipdb:
    keys:
      - "YOUR_ABUSEIPDB_KEY"
  alienvault_otx:
    keys:
      - "YOUR_ALIENVAULT_KEY"
  nvd_cve:
    keys:
      - "YOUR_NVD_KEY"
  hibp_breach:
    keys:
      - "YOUR_HIBP_KEY"
  hunter_io:
    keys:
      - "YOUR_HUNTER_IO_KEY"

web_search:
  tavily:
    keys:
      - "YOUR_TAVILY_KEY"
  google:
    strategy: "round-robin"
    pairs:
      - api_key: "YOUR_GOOGLE_SEARCH_KEY"
        cse_id: "YOUR_CSE_ID"
  serpapi:
    keys:
      - "YOUR_SERPAPI_KEY"
  fofa:
    strategy: "round-robin"
    pairs:
      - email: "YOUR_FOFA_EMAIL"
        key: "YOUR_FOFA_KEY"
  ipinfo:
    tokens:
      - "YOUR_IPINFO_TOKEN"
  ipgeolocation:
    keys:
      - "YOUR_IPGEOLOCATION_KEY"
  brave:
    keys:
      - "YOUR_BRAVE_KEY"

github:
  strategy: "round-robin"
  pairs:
    - token: "YOUR_GITHUB_TOKEN"
      username: "YOUR_GITHUB_USERNAME"

aether_forge:
  burp_suite:
    api_url: "http://localhost:1337"
    strategy: "round-robin"
    keys:
      - "YOUR_BURP_KEY"