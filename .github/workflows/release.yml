name: "Release MYTH"

on:
  workflow_run:
    workflows: ["Build MYTH Desktop App"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.0)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: "ðŸ“¦ Create Release"
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'refs/tags/'))
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List Artifacts
        run: |
          echo "=== Release Artifacts ==="
          find release-artifacts -type f | head -50
          echo "========================="

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          draft: false
          generate_release_notes: true
          overwrite_files: true
          files: |
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.deb
            release-artifacts/**/*.rpm
            release-artifacts/**/*_setup.exe
            release-artifacts/**/*.msi
            # === DISABLED: Re-enable for macOS releases ===
            # release-artifacts/**/*.pkg.tar.zst
            # release-artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_DEPLOY_TOKEN }}
