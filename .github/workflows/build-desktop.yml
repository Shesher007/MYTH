# GitHub Actions CI/CD — Desktop Builds (Linux + Windows)
# Produces: Linux (.AppImage, .deb, .rpm), Windows (.exe NSIS installer)
# NOTE: macOS builds are disabled. Re-enable matrix entries below for multi-OS.

name: "Build MYTH Desktop App"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
          # === DISABLED: Re-enable for macOS builds ===
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   label: macos-arm64
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   label: macos-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})
    timeout-minutes: 90


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Disk Space
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Aggressive cleanup for ~20GB+ space
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/lib/node_modules
          
          df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "ui/src-tauri -> target"

      # Linux-specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev rpm

      # Setup Python for backend packaging
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # ─── Stage 1: Validate ──────────────────────────────────────────
      - name: Validate Hydration
        run: uv run python scripts/ci_orchestrator.py validate --verbose

      - name: Package Python Backend
        env:
          UV_LINK_MODE: "copy"
          # Critical: Ensure python packager knows the target triple for correct binary naming
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}
          MYTH_SECRETS_BUNDLE: ${{ secrets.MYTH_SECRETS_BUNDLE }}
        run: uv run python scripts/ci_orchestrator.py build-backend --target ${{ matrix.target }} --verbose

      # Download TITAN Go binaries (nuclei, subfinder, etc.)
      # These are listed in tauri.conf.json externalBin and must be present for bundling.
      - name: Download TITAN Go Binaries
        run: python scripts/install_titan_dependencies.py
        env:
          PDTM_HOME: ${{ github.workspace }}/ui/src-tauri/binaries
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}

      # Install frontend dependencies
      - name: Install npm dependencies
        working-directory: ui
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_DEPLOY_TOKEN }}
          # Windows code signing (when certs are provided)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}
        with:
          projectPath: ui
          tauriScript: npx tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.platform == 'ubuntu-22.04' && 'deb' || 'nsis' }}

      - name: Upload Workspace (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-workspace
          path: |
            ui/src-tauri/target/x86_64-unknown-linux-gnu/release/
            ui/src-tauri/binaries/
            ui/src-tauri/tauri.conf.json
            ui/src-tauri/Cargo.toml
            ui/dist/
            scripts/
            governance/
            pyproject.toml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myth-desktop-${{ matrix.label }}
          path: |
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

  bundle-rpm:
    needs: build
    runs-on: ubuntu-22.04
    name: Bundle (linux-rpm)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: linux-workspace
      - name: Install rpm
        run: sudo apt-get update && sudo apt-get install -y rpm libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
      - name: Bundle RPM
        run: |
          cd ui
          npm install @tauri-apps/cli
          npx tauri build --target x86_64-unknown-linux-gnu --bundles rpm --ci --config '{"build": {"beforeBuildCommand": ""}}'
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_DEPLOY_TOKEN }}
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: myth-desktop-linux-rpm
          path: ui/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/*.rpm

  bundle-appimage:
    needs: build
    runs-on: ubuntu-22.04
    name: Bundle (linux-appimage)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: linux-workspace
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse2 libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev libgtk-3-dev
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
      - name: Bundle AppImage
        run: |
          cd ui
          npm install @tauri-apps/cli
          npx tauri build --target x86_64-unknown-linux-gnu --bundles appimage --ci --config '{"build": {"beforeBuildCommand": ""}}'
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_DEPLOY_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: myth-desktop-linux-appimage
          path: ui/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

  # Create GitHub Release with all artifacts
  release:
    needs: [build, bundle-rpm, bundle-appimage]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          overwrite_files: true
          files: |
            **/*.AppImage
            **/*.deb
            **/*.rpm
            **/*_setup.exe
            **/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_DEPLOY_TOKEN }}
